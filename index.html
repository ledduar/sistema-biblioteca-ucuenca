<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Cubículos Biblioteca Ucuenca</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,700|Raleway:400,700&display=swap"
    rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="hero_area" id="hero_area">
    <section class="slider_section position-relative">
      <div class="logo">
        <img src="./images/ucuenca.png" alt="Logo Ucuenca">
      </div>
      <div class="container-fluid">
        <div class="grid-container">
          <div class="grid-table">
            <h1 class="text-center mb-4 cl-azul-ucuenca">RESERVAS AGENDADAS</h1>
            <div class="detail-box">
              <table class="table">
                <thead>
                  <tr>
                    <th>Inicio</th>
                    <th>Fin</th>
                  </tr>
                </thead>
                <tbody id="body_table">
                </tbody>
              </table>
            </div>
          </div>
          <div>
            <ol class="carousel-indicators" id="nombres_cubiculos">
            </ol>
            <div class="div-titulo">
              <h4 class="titulo">Reserva de cubículos</h4>
            </div>
            <div class="cubiculo" id="info_cubiculo">
            </div>
            <a class="carousel-control-prev" id="carousel_control_prev"></a>
            <a class="carousel-control-next"></a>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
